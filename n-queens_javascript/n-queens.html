<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>N-Queens</title>
  <link rel="stylesheet" type="text/css" href="./n-queens.css"/>
  <script src="./n-queens.js" charset="utf-8"></script>
  <script>
    function test1() {
      document.getElementsByName("main")[0].innerHTML= new Board(8).toShow([1,3,5]);
    }
    function test2() {
      document.getElementsByName("main")[0].innerHTML= new Board(8).toShow([0,3,5], true);
    }
    //
    var board;
    function solveNQueens() {
       board = new Board(8);
       board.putQueens();
    }
  </script>
</head>
<body onload="solveNQueens()">
<h1>N-Queens</h1>
<div name="main" align="center">
</div>
<div align="center" name="control">
  <form>
    <button type="button" name="step" onClick="board.step()">step</button>
    <button type="button" name="pause" onClick="board.pause()">||</button>
    <button type="button" name="play0" onClick="board.play(1000)">|&gt;</button>
    <button type="button" name="play1" onClick="board.play(100)">|&gt;&gt;</button>
    <button type="button" name="play2" onClick="board.play(0)">|&gt;&gt;&gt;</button>
  </form>
</div>
<hr>
<div name="result_count" align="center">found 0 patterns</div>
<hr>
<div name="results">
</div>


</body></html>
